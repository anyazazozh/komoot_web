<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML to GPX</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            padding: 20px;
        }
        input, button {
            background: black;
            color: lime;
            border: 1px solid lime;
            padding: 8px;
            margin: 5px;
            font-family: monospace;
        }
        button:hover {
            background: lime;
            color: black;
        }
        .message {
            margin-top: 10px;
        }
        .success { color: lime; }
        .error { color: red; }
        .loading { color: yellow; }
    </style>
</head>
<body>
    <h2>HTML to GPX Converter</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="html_file" name="html_file" accept=".html,.htm" required>
        <button type="submit">Convert</button>
    </form>

    <div id="loading" class="message loading" style="display:none">Processing...</div>
    <div id="result" class="message success" style="display:none">Success! Downloading...</div>
    <div id="error" class="message error" style="display:none"></div>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('html_file');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');

            if (!fileInput.files[0]) {
                showError('Select a file');
                return;
            }

            const formData = new FormData();
            formData.append('html_file', fileInput.files[0]);

            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch('/api/parse', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileInput.files[0].name.replace('.html', '.gpx').replace('.htm', '.gpx');
                    a.click();
                    URL.revokeObjectURL(url);

                    loading.style.display = 'none';
                    result.style.display = 'block';
                } else {
                    const data = await response.json();
                    throw new Error(data.error);
                }
            } catch (err) {
                loading.style.display = 'none';
                showError(err.message);
            }
        };

        function showError(msg) {
            document.getElementById('error').textContent = msg;
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
